<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/kindeditor/kindeditor-all.js"></script>
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="{:U('managerEditAction')}" method="post" id="form1" onsubmit="fun()">
                <input type="hidden" value="{$row.id}" name="id">
                <ul class="forminfo">

                    <li>
                        <label>管理员名称<b>*</b></label>
                        <input name="admin_name" type="text" class="dfinput" placeholder="请填写管理员名称"
                               style="width:518px;" value="{$row['admin_name']}"/>
                    </li>
                    <li>
                        <label>状态<b>*</b></label>
                        <label for="access">
                            启用：<input type="radio" id="radio1" name="status" value="1">
                        </label>
                        <label for="access">
                            禁用：<input type="radio" id="radio2" name="status" value="2">
                        </label>
                    </li>

                    <li>
                        <label>&nbsp;</label>
                        <input name="" type="submit" class="btn" value="编辑"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    if({$row.status}==1){
        $('#radio1').attr('checked','checked')
    }
    else{
        $('#radio2').attr('checked','checked')
    }
</script>
<script type="text/javascript">

    // function fun(){
    //
    //     return false;
    // }


    $(document).ready(function(e) {
        $(".select1").uedSelect({
            width : 345
        });
        $(".select2").uedSelect({
            width : 167
        });
        $(".select3").uedSelect({
            width : 100
        });

        //加载富文本编辑器
        KindEditor.ready(function(K) {
            K.create('#content', {
                allowFileManager : true,
                filterMode:true,
                afterBlur:function(){
                    this.sync("#content");
                }
            });
        });
    });
</script>
</html>
